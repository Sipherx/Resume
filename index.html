<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kevin's Resume</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/mystyle.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">	
          <div id="info">
          	<div id="name">
            </div>
            <div id="contact">
              <ul class="contact-list">
              </ul>
              <div id="social">
          	  </div>
            </div>
          </div>
          <div id="skill">
          	<h2><span class="glyphicon glyphicon-wrench hicon"></span>Skills</h2>
          </div>
          <div id="language">
          	<h2><span class="glyphicon glyphicon-certificate hicon"></span>Language</h2>
          </div>
          
        </div>
        <div class="col-md-8">
          <div id="experience">
            <h2><span class="glyphicon glyphicon-briefcase hicon"></span>Experience</h2>
          </div>
          <div id="education">
          	<h2><span class="glyphicon glyphicon-book hicon"></span>Education</h2>
          </div>
          <div id="interest">
            <h2><span class="glyphicon glyphicon-piggy-bank hicon"></span>Interest</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="project"><h2><span class="glyphicon glyphicon-folder-open hicon"></span>Projects</h2>
          </div>
        </div>
        <div id="place">
        </div>
      </div>
    </div>

    <script src="js/resume.js"></script>
  </body>
</html>
